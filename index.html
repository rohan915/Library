<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="Intro">Library</p>
    <div class="container">

    </div>

    <div class="new">
        <button class="newBook">Add a new book</button>
    

    </div>

    <div class="popup">
        <p class="Ptitle">Title:</p>
        <input type="text" class="text">
        <p class="authorInput">Author:</p>
        <input type="text" class="authText">
        <p class="pagesP">Pages:</p>
        <input type="number" class="pageText">
        <p class="isRead">did you Read it?</p>
        <form class="the-form">
            <label class="label1">Yes</label>
            <input type="radio" class="Yes" value="yes" name="read">
            <label class="label2">No</label>
            <input type="radio" class="No" value="no" name="read">
            

        </form>
        <button class="submit">submit book</button>
      
    </div>
   


    <script src="script.js"></script>
</body>
</html>
